branches:
  only:
    - master

environment:
  matrix:
    - os: Visual Studio 2015

clone_folder: c:\projects\CPX

before_build:
  - mkdir c:\projects\CPX\build
  - cd c:\projects\CPX\build
  - cmake -D ENABLE_TEST=ON ..

build_script:
  - cd c:\projects\CPX\build
  - msbuild CPX.sln

test_script:
  - cd c:\projects\CPX\build
  - msbuild test/runtests.sln
